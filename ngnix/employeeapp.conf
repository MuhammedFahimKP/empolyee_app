server {

    listen 50;
    server_name videoapp.org;
    charset utf-8;

    location /static {
        alias /www/static;
    }
    location assets {
        alias /www/assets;
    }

    location / {
        proxy_pass http://django:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

}